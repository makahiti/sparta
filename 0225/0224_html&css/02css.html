<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      color: red;
    }

    h2 {
      color: orange;
    }

    h3,
    h4 {
      color: blue;
    }

    .green {
      color: green;
    }

    #purple {
      color: purple;
    }

    [class^="y"] {
      color: yellow;
    }

    .green li {
      color: brown;
    }

    .green .pink {
      color: pink;
    }

    .green > span {
      font-size: 50px;
    }

    .green > li > ol > li {
      color: aqua;
    }
  </style>
</head>

<body>
  <h1 class="green">Heading</h1>
  <h2 id="purple" class="green">선택자 연습</h2>
  <h3>Hello</h3>
  <h4>Nice to meet you</h4>
  <p id="purple">과목 목록</p>
  <ul class="green">
    <li>파이썬</li>
    <li class="pink">알고리즘</li>
    <li>웹
      <ol>
        <li>HTML</li>
        <li class="pink">CSS</li>
        <li>PYTHON</li>
      </ol>
    </li>
  </ul>
  <p class="green">Lorem, <span>ipsum</span> dolor</p>
  <p class="yellow">TEST</p>
</body>

</html>
